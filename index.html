<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--Font-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"

  <!------------------------------------->

  <!--CSS-->

  <title>Blog preview card</title>

<body>

  <main class="main">
    <div class="conteiner">
      <div class="card">
        <div class="card__img">
          <img src="assets/images/illustration-article.svg" alt="illustration-article">
        </div>
        <div class="card__content">
          <span class="card__content--span--amarelo">Learning</span><br><br>
          <span class="card__content--span--data">Published 21 Dec 2023</span><br><br>
          <h2 class="card__content--h2">HTML & CSS foundations</h2>
          <p class="card__content--p">
            These languages are the backbone of every website,
            defining structure, content, and presentation.
          </p>
        </div>
        <div class="card__footer">
          <img class="card__footer--img" src="assets/images/image-avatar.webp" alt="image-avatar"> <span
            class="card__footer--span">Greg Hooper</span>
        </div>
      </div>
    </div>
  </main>
